<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>

	<!-- Flatpickr -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">


	<title>民宿詳細</title>
</head>

<body>
	<div class="samuraitravel-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 samuraitravel-container">
				<div class="row justify-content-center">
					<div class="col-xxl-9 col-xl-10 col-lg-11">
						<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								<li class="breadcrumb-item"><a th:href="@{/houses}">民宿一覧</a></li>
								<li class="breadcrumb-item active" aria-current="page">民宿詳細</li>
							</ol>
						</nav>

						<h1 class="mb-4 text-center" th:text="${house.getName()}"></h1>

						<div th:if="${errorMessage}" class="alert alert-danger">
							<span th:text="${errorMessage}"></span>
						</div>

						<div class="mb-4">
							<img th:if="${house.getImageName()}" th:src="@{/storage/__${house.getImageName()}__}"
								class="w-100" alt="民宿画像">
							<img th:unless="${house.getImageName()}" th:src="@{/images/noImage.png}" class="w-100"
								alt="NO IMAGE">
						</div>

						<div class="container">
							<div class="row">
								<div class="col-lg-8 container mb-4">
									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-4">
											<span class="fw-bold">民宿名</span>
										</div>

										<div class="col">
											<span th:text="${house.getName()}"></span>
										</div>
									</div>

									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-4">
											<span class="fw-bold">説明</span>
										</div>

										<div class="col">
											<span class="samuraitravel-pre-wrap"
												th:text="${house.getDescription()}"></span>
										</div>
									</div>

									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-4">
											<span class="fw-bold">宿泊料金</span>
										</div>

										<div class="col">
											<span
												th:text="${#numbers.formatInteger(house.getPrice(), 1, 'COMMA') + '円'}"></span>
										</div>
									</div>

									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-4">
											<span class="fw-bold">定員</span>
										</div>

										<div class="col">
											<span th:text="${house.getCapacity() + '人'}"></span>
										</div>
									</div>

									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-4">
											<span class="fw-bold">郵便番号</span>
										</div>

										<div class="col">
											<span th:text="${house.getPostalCode()}"></span>
										</div>
									</div>

									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-4">
											<span class="fw-bold">住所</span>
										</div>

										<div class="col">
											<span th:text="${house.getAddress()}"></span>
										</div>
									</div>

									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-4">
											<span class="fw-bold">電話番号</span>
										</div>

										<div class="col">
											<span th:text="${house.getPhoneNumber()}"></span>
										</div>
									</div>
								</div>

								<div sec:authorize="isAnonymous()" class="col-lg-4 px-0 ps-lg-4 mb-4">
									<div class="card">
										<div class="card-body">
											<p class="card-text">予約するには<a th:href="@{/login}">ログイン</a>が必要です。</p>
											<button type="submit"
												class="btn text-white shadow-sm w-100 samuraitravel-btn"
												disabled>予約する</button>
										</div>
									</div>
								</div>

								<div sec:authorize="isAuthenticated()" class="col-lg-4 px-0 ps-lg-4 mb-4">
									<div class="card">
										<div class="card-body">
											<form method="get"
												th:action="@{/houses/__${house.getId()}__/reservations/input}"
												th:object="${reservationInputForm}">
												<div class="form-group mb-2">
													<label for="fromCheckinDateToCheckoutDate"
														class="col-form-label text-md-left fw-bold">チェックイン・チェックアウト</label>
													<div th:if="${#fields.hasErrors('fromCheckinDateToCheckoutDate')}"
														class="text-danger small mb-2"
														th:errors="*{fromCheckinDateToCheckoutDate}"></div>
													<input type="text" class="form-control"
														th:field="*{fromCheckinDateToCheckoutDate}">
												</div>

												<div class="form-group mb-4">
													<label for="numberOfPeople"
														class="col-form-label text-md-left fw-bold">宿泊人数</label>
													<div th:if="${#fields.hasErrors('numberOfPeople')}"
														class="text-danger small mb-2" th:errors="*{numberOfPeople}">
													</div>
													<input type="number" class="form-control"
														th:field="*{numberOfPeople}" min="1">
												</div>

												<div class="form-group">
													<button type="submit"
														class="btn text-white shadow-sm w-100 samuraitravel-btn">予約する</button>
												</div>

											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
						<h1 class="mb-4 text-center">レビュー</h1>

						<!-- ★ 追加・変更：ログイン時のみ表示 ＆ さらに下に配置 -->
						<div sec:authorize="isAuthenticated()" class="text-center mt-3"
							th:if="${alreadyReviewed == false}">
							<a th:href="@{/houses/{id}/reviews/new(id=${house.id})}"
								class="btn text-white shadow-sm w-50 samuraitravel-btn">
								レビューを投稿する
							</a>
						</div>


						<!-- ★ 追加レビュの一覧表示開始-->
						<div th:if="${#lists.isEmpty(reviews)}" class="text-center">
							<p>まだレビューはありません。</p>
						</div>

						<div class="row" th:unless="${#lists.isEmpty(reviews)}">
							<div class="col-md-6 mb-3" th:each="review : ${reviews}">
								<div class="card h-100">
									<div class="card-body">

										<!-- 投稿者名 -->
										<h6 class="fw-bold mb-1 d-flex align-items-center">

											<span th:text="${review.user.name}">ユーザー名</span>
											<span class="ms-auto" sec:authorize="isAuthenticated()"
												th:if="${#authentication.name == review.user.email}">
												<a th:href="@{/houses/{houseId}/reviews/{reviewId}/edit(houseId=${house.id},reviewId=${review.id})}"
													class="text-decoration-none me-2 small">
													編集
												</a>
												<!-- ★修正：aタグ → form(POST) に変更 -->
												<form
													th:action="@{/houses/{houseId}/reviews/{reviewId}/delete(houseId=${house.id},reviewId=${review.id})}"
													method="post" style="display:inline;"
													onsubmit="return confirm('本当に削除しますか？');">

													<button type="submit"
														class="btn btn-link p-0 text-decoration-none text-danger small">
														削除
													</button>
												</form>

											</span>
										</h6>

										<!-- 星評価 -->
										<div class="mb-2">
											<span class="text-warning">
												<span th:each="i : ${#numbers.sequence(1, review.rating)}">★</span>
												<span th:each="i : ${#numbers.sequence(1, 5 - review.rating)}">☆</span>
											</span>
										</div>

										<!-- コメント -->
										<p th:text="${review.comment}">レビュー内容</p>

										<!-- 投稿日 -->
										<small class="text-muted"
											th:text="${#temporals.format(review.createdAt, 'yyyy/MM/dd')}">
										</small>

									</div>
								</div>
							</div>
						</div>
						<div class="text-center mt-3" th:unless="${#lists.isEmpty(reviews)}">
							<a th:href="@{/houses/{id}/reviews(id=${house.id})}">
								すべてのレビューを見る
							</a>
						</div>
						<!-- ★ 追加レビュの一覧表示終わり-->


					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>


	<!-- Flatpickr -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
	<script th:src="@{/js/flatpickr.js}"></script>

</body>

</html>
